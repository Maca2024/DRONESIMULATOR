<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drone Simulator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #1a1a2e;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        #game-container {
            position: relative;
        }

        #gameCanvas {
            background: linear-gradient(180deg, #87CEEB 0%, #98D8C8 70%, #3D5A3D 100%);
            border: 3px solid #16213e;
            border-radius: 8px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
        }

        #debug-panel {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: #0f0;
            padding: 10px;
            border-radius: 5px;
            font-family: monospace;
            font-size: 12px;
            min-width: 150px;
        }

        #controls-panel {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 10px;
            border-radius: 5px;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <canvas id="gameCanvas" width="1024" height="768"></canvas>
        <div id="debug-panel">
            <div>FPS: <span id="fps">0</span></div>
            <div>UPS: <span id="ups">0</span></div>
            <div>Entities: <span id="entities">0</span></div>
            <div>Delta: <span id="delta">0</span>ms</div>
        </div>
        <div id="controls-panel">
            <strong>Controls:</strong><br>
            WASD / Arrow Keys - Move<br>
            Space - Thrust Up<br>
            Shift - Thrust Down<br>
            P - Pause
        </div>
    </div>

    <script type="module" src="src/main.js"></script>
</body>
</html>
