<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Aetherwing Drone Simulator - Award-winning multi-input drone simulator" />
    <title>Aetherwing Drone Simulator</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      html, body, #root {
        width: 100%;
        height: 100%;
        overflow: hidden;
        background: #0a0a0a;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      }
      #root {
        display: flex;
        flex-direction: column;
      }
      .loading {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100%;
        color: #fff;
      }
      .loading-spinner {
        width: 50px;
        height: 50px;
        border: 3px solid #333;
        border-top-color: #00ff88;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      .loading-text {
        margin-top: 20px;
        font-size: 18px;
        color: #888;
      }
    </style>
    <script type="module" crossorigin src="/DRONESIMULATOR/assets/main-jSoR9ttM.js"></script>
    <link rel="stylesheet" crossorigin href="/DRONESIMULATOR/assets/main-DUIw3xs6.css">
  </head>
  <body>
    <div id="root">
      <div class="loading">
        <div class="loading-spinner"></div>
        <div class="loading-text">Initializing Aetherwing...</div>
      </div>
    </div>
  </body>
</html>
